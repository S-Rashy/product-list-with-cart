<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product list with cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/dessert/image-cake-thumbnail.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="overall">
      <div class="left">
        <h1>Desserts</h1>
        <div class="card" id="menu-container"></div>
      </div>

      <div class="right">
        <h2>Your Cart (<span id="cart-qty">0</span>)</h2>

        <div class="emptyCart" id="empty-cart">
          <img
            src="./assets/images/illustration-empty-cart.svg"
            alt="Empty cart"
          />
          <h4>Your added items will appear here</h4>
        </div>

        <div class="orderCart" id="order-cart">
          <div id="cart-items"></div>
          <div class="order-total">
            <span class="order-total-label">Order Total</span>
            <span class="order-total-price"
              >$<span id="total-price">0.00</span></span
            >
          </div>
        </div>

        <div class="carbon-neutral" id="carbon-neutral">
          <img
            src="./assets/images/icon-carbon-neutral.svg"
            alt="Carbon neutral"
          />
          <span>This is a <strong>carbon-neutral</strong> delivery</span>
        </div>

        <button class="confirm-btn" id="confirm-btn">Confirm Order</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
